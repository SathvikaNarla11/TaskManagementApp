<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Task Management Application</title>
</head>
<body>
	
	<div class="container">
		
		<div class="todo_list">

		  </div>
		</div>
	  </div>
